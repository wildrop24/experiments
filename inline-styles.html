<!DOCTYPE html>
<html>
    <head>
        <title>Inline styles</title>
    </head>
    <body>
        <h1 style="font-size: 30px; color: blue">
            Heading <span style="color: yellowgreen;">One</span>
        </h1>
        <h2 style="font-size: 30px; color: green">Heading 2</h2>
        <h3 style="font-size: 30px; color: red">Heading 3</h3>
        <h4 style="font-size: 30px; color: rgb(182, 143, 45)">Heading 4</h4>
        <h1 style="font-size: 20px; color: rgba(201, 63,41,0.723)">Heading 1</h1>
        <h2 style="font-size: 20px; color: rgba(201, 63,41,0.723) color darkslateblue">Heading 2</h2>
        <h3 style="font-size: 20px; color: rgba(201, 63,41,0.723)">Heading 3</h3>
        <h4 style="font-size: 20px; color: rgba(201, 63,41,0.723)">Heading 4</h4>
    </body>
</html>
